<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <header class="row">
            <nav class="navbar navbar-expand navbar-dark bg-dark">
                <a href="" class="navbar-brand">Découverte Git</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Présentation</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Nous contacter</a>
                    </li>
                </ul>
                <form class="d-flex ms-auto">
                    <input type="text" class="form-control">
                    <input type="submit" class="btn btn-outline-danger ms-2">
                </form>
            </nav>
            <section class="row">
                <h1>Bienvenu</h1>
                <form action="">
                    <div class="form-group">
                        <label for="nom">nom</label>
                        <input type="text" name="nom" class="form-control" placeholder="votre nom" id="nom">
                    </div>
                    <div class="form-group mt-2">
                        <label for="email">email</label>
                        <input type="email" name="email" class="form-control" placeholder="votre@email.fr" id="email">
                    </div>
    <div class="form-group mt-2">
                        <label for="origine">Origine</label>
                        <select name="origine" id="origine" class="form-control">
                            <option value=""></option>
                            <option value="France">France</option>
                            <option value="Belgique">Belgique</option>
                            <option value="Allemagne">Allemagne</option>
                            <option value="Tunisie">Tunisie</option>
                        </select>
                    </div>
                    <div class="form-group mt-2">
                        <label for="message">message</label>
                        <textarea name="message" id="message" class="form-control" placeholder="votre message" ></textarea>
                    </div>
                    <div class="form-group mt-2">
                        <input type="submit" class="btn btn-success">
                    </div>
                </form>
            </section>
            <hr>
            <footer class="row">
                <p class="text-enter">Houria copyright 2021</p>
